apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocidacpac
  labels:
    app: ocidacpac
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ocidacpac
  template:
    metadata:
      labels:
        app: ocidacpac
    spec:
      imagePullSecrets:
        - name: ghcr-secret
        
      volumes:
        - name: dacpac-volume
          emptyDir: {}

      initContainers:
        - name: fetch-dacpac
          image: ghcr.io/oras-project/oras:v1.2.3
          command:
            - sh
            - -c
            - |
              echo "Fetching public OCI artifact..."
              oras pull ghcr.io/admsallai/dummy-artifact:1.0.2 -o /work
              ls -la /work
          volumeMounts:
            - name: dacpac-volume
              mountPath: /work

      containers:
        - name: ocidacpac
          image: httpd:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: dacpac-volume
              mountPath: /usr/local/apache2/htdocs/dacpac
              readOnly: true
